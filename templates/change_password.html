<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
</head>
<body>
    <h2>Change Password for {{ username }}</h2>
    <form method="POST">
        <label>New Password:</label>
        <input type="password" name="new_password" required>
        <button type="submit">Update Password</button>
    </form>
</body>
</html>
