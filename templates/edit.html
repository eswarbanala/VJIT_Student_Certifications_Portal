<!doctype html>
<html>
<head>
    <title>Edit Certification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2 style="text-align:center;">Edit Certification</h2>
    <form method="POST" style="max-width: 600px; margin: auto;">
        <label>Name:</label><input type="text" name="name" value="{{ cert[1] }}" required><br>
        <label>Roll No:</label><input type="text" name="roll_no" value="{{ cert[2] }}" required><br>
        <label>Year:</label><input type="text" name="year" value="{{ cert[4] }}" required><br>
        <label>Course Name:</label><input type="text" name="course_name" value="{{ cert[5] }}" required><br>
        <label>Platform:</label><input type="text" name="platform" value="{{ cert[6] }}"><br>
        <label>Domain:</label><input type="text" name="domain" value="{{ cert[7] }}"><br>
        <label>Start Date:</label><input type="date" name="start_date" value="{{ cert[8] }}"><br>
        <label>End Date:</label><input type="date" name="end_date" value="{{ cert[9] }}"><br>
        <label>Certificate Link:</label><input type="url" name="certificate_link" value="{{ cert[10] }}"><br>
        <label>Verified:</label>
        <select name="verified">
            <option value="Yes" {% if cert[11] == 'Yes' %}selected{% endif %}>Yes</option>
            <option value="No" {% if cert[11] == 'No' %}selected{% endif %}>No</option>
        </select><br><br>

        <input type="submit" class="btn" value="Update">
        <a href="{{ url_for('index') }}" class="btn">Cancel</a>
    </form>
</body>
</html>
